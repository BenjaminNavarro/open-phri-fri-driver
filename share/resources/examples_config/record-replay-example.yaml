robot:
    name: Kuka LWR4
    joint_count: 7

model:
    path: robot_models/kuka_lwr4.yaml
    control_point: end-effector

driver:
    type: fri
    init_timeout: 30
    sample_time: 0.05
    port: 49939 # or 49938

controller:
    use_dynamic_dls: true
    lambda_max: 0.1
    sigma_min_threshold: 0.1

data_logger:
    log_robot_data: true
    log_control_data: true

parameters:
    damping: [250, 250, 250, 20, 20, 20]
    deadband: [5, 5, 5, 1, 1, 1]
    velocity_limit: 10
    record: true
